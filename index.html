<!DOCTYPE html>
<html>
<head>
	<title> RandomBeat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta content="width=device-width, initial-scale=1" name="viewport">

</head>

<body>

  <nav>
	<p id="logo">RandomBeat</p>
  
  <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div> 
     </nav>   


  <div id="main">
    <button id="auto" onclick="autoplay_switch()"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
    <span class="autospan"> Auto play</span> 
     <div class="left">
      <img class="full-width" id="trackImage">
         </div>

     </div>
 
        <div class="right">
      
      <p id="title">title.mp3</p>
      <p id="artist">Artist name</p>

      
  	 	<div class="middle">
  	       <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      	   <button onclick="justPlay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
  	       <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  	   </div>

       
        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
         


  </div>


  <script src="script.js"></script>

</body>
</html>
